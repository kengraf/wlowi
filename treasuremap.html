<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Treasure Map</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <style type="text/css">
            /* Always set the map height explicitly to define the size of the div
                * element that contains the map. */
            #map {
                    height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
        </style>
    </head>
    <body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3">
              <div class="accordion" id="accordionDiv">
              <!-- cards generated from data -->
              </div> 
        </div>
            <div class="col-9">
          <div id="map"></div>
          <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
          <script src="treasure-hunt-nh.js"></script>
          <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0VOx94W-xvuY3d6OdTK8HcqlB1kCdQ4&callback=initMap&libraries=&v=weekly"
            async
          ></script>
           </div>
        </div>
    </div>
    </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
</html>
