<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wlowi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css?ver=1.1.0" rel="stylesheet">
    <link href="css/mdb.min.css?ver=1.1.0" rel="stylesheet">
    <link href="css/wlowi.css?ver=1.1.0" rel="stylesheet">
  </head>
  <body id="top">
    <header>
      <!-- Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
        <div class="container"><a class="navbar-brand" href="/index.html"><img style="width:30px;margin-right:3px" src="img/eagle-logo-white.png"><strong>Wlowi</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
              <li class="nav-item"><a class="nav-link active" href="game.html">Game</a></li>
              <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
              <li class="nav-item"><a class="nav-link" href="strategy.html">Strategy</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Intro Section-->
    <section class="view hm-gradient" id="intro">
      <div class="site-bg-img d-flex align-items-center">
        <div class="container">
          <div class="row no-gutters">
            <div class="col-md-10 col-lg-6 text-center text-md-left margins">
              <div class="white-text">
                <div class="wow fadeInLeft" data-wow-delay="0.3s">
                  <div class="container">
                    <div class="wow fadeIn">
                      <h2 class="h1 text-white pt-5 pb-3 text-center">Sign In</h2>
                    </div>
                    <div class="card mb-5 wow fadeInUp" data-wow-delay=".4s">
                      <div class="card-body p-5">
                        <div class="row">
                          <div class="col-md-8">
                            <form id="verifyForm">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="md-form">
                                    <input class="form-control" type="email" id="emailInputVerify"  placeholder="Email"
                                       required="required"/>
                                    <label for="emailInputSignin">Your email</label>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="md-form">
                                    <input class="form-control" type="text" id="codeInputVerify" placeholder="Verification Code" 
                                      pattern=".*" required="required"/>
                                    <label for="passwordInputSignin">Password</label>
                                  </div>
                                </div>
                              </div>
                              <div class="center-on-small-only mb-4">
                                <button class="btn btn-indigo ml-0" type="submit"><i class="fa fa-paper-plane-o mr-2"></i> Sign In</button>
                              </div>
                            </form>
                          </div>
                       </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   <script type="text/javascript" src="scripts/jquery.min.js?ver=1.1.0"></script>
    <script type="text/javascript" src="scripts/popper.min.js?ver=1.1.0"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js?ver=1.1.0"></script>
    <script type="text/javascript" src="scripts/wow.min.js?ver=1.1.0"></script>
    <script type="text/javascript" src="scripts/mdb.min.js?ver=1.1.0"></script>
    <script>new WOW().init();</script>

    

        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/scripts/config.js">/scripts/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>


        <script src="scripts/aws-cognito-sdk.min.js"></script>
        <script src="scripts/amazon-cognito-identity.min.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/cognito-auth.js"></script>
    </body>
</html>
